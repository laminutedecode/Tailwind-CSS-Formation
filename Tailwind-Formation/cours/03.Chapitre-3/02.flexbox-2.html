<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS</title>
  <!-- CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <section class="w-full max-w-[1200px] m-auto p-2 pt-10">
    <a href="../index.html" class="inline-block w-32 text-white cursor-pointer bg-blue-500 hover:bg-blue-600 p-2 rounded-md text-center">
      Retour
    </a>


    
    <h2 class="text-center text-blue-500 font-bold m-3">Flexbox partie 2</h2>
    <div class="my-3 text-center shadow-md p-3  flex flex-col gap-2">
      <!-- DEBUT DE FORMATION -->

      <!-- order-[1 à 8] -->
      <div class=" p-3 bg-red-400 w-full mb-2">
          <div class="size-16 bg-gray-500 ">item 1</div>
          <div class="size-16 bg-violet-500 ">item 2</div>
          <div class="size-16 bg-blue-500 ">item 3</div>
      </div>

      <!-- grow-[0 ou 1] -->
      <div class="flex p-3 bg-red-400 w-full mb-2">
          <div class="size-16 bg-gray-500 ">item 1</div>
          <div class="size-16 bg-violet-500 ">item 2</div>
          <div class="size-16 bg-blue-500 ">item 3</div>
      </div>
      <!-- flex-[auto | initial | none | 1] -->
      <div class="flex p-3 bg-red-400 w-full mb-2">
          <div class="size-16 bg-gray-500 ">item 1</div>
          <div class="size-16 bg-violet-500 ">item 2</div>
          <div class="size-16 bg-blue-500 ">item 3</div>
      </div>
      <!-- basis-[0 à 96 | x/x | px] -->
      <div class="flex p-3 bg-red-400 w-full mb-2">
          <div class="size-16 bg-gray-500 ">item 1</div>
          <div class="size-16 bg-violet-500 ">item 2</div>
          <div class="size-16 bg-blue-500 ">item 3</div>
      </div>
         <!-- self-[auto | start | end | center | baseline | stretch] -->
      <div class="flex h-64 p-3 bg-red-400  ">
          <div class="size-16 bg-gray-500 ">item 1</div>
          <div class="size-16 bg-violet-500 ">item 2</div>
          <div class="size-16 bg-blue-500 ">item 3</div>
      </div>

    
    
     

  </section>
  
  

  
</body>
</html>
