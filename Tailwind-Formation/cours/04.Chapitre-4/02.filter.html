<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS</title>
  <!-- CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <section class="w-full max-w-[1200px] m-auto p-2 pt-10">
    <a href="../index.html" class="inline-block w-32 text-white cursor-pointer bg-blue-500 hover:bg-blue-600 p-2 rounded-md text-center">
      Retour
    </a>


    
    <h2 class="text-center text-blue-500 font-bold m-3">Filter</h2>
    <div class="my-3 text-center shadow-md p-3  flex flex-col justify-center items-center gap-2">
      <!-- DEBUT DE FORMATION -->


      <!-- blur-[sm | md | lg | xl | 2xl | 3xl] -->
      <div class="size-64 mb-2">
        <img class=" w-full h-full  	" src="https://images.unsplash.com/photo-1716872491089-a43035b4db58?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
      </div>
      <!-- brightness-[0 | 50 | 75 | 90 | 95 | 100 | 105 | 110 | 125 | 150 | 200] -->
      <div class="size-64 mb-2">
        <img class=" w-full h-full  " src="https://images.unsplash.com/photo-1716872491089-a43035b4db58?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
      </div>
      <!-- contrast-[0 | 50 | 75 | 100 | 125 | 150 | 200] -->
      <div class="size-64 mb-2">
        <img class=" w-full h-full  " src="https://images.unsplash.com/photo-1716872491089-a43035b4db58?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
      </div>
      <!-- drop-shadow-[sm | md | lg | xl | 2xl] -->
      <div class="size-64 mb-2">
        <img class=" w-full h-full  " src="https://images.unsplash.com/photo-1716872491089-a43035b4db58?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
      </div>
      <!-- grayscale ou grayscale-0 -->
      <div class="size-64 mb-2">
        <img class=" w-full h-full " src="https://images.unsplash.com/photo-1716872491089-a43035b4db58?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
      </div>
      <!-- hue-rotate-[0 | 15 | 30 | 60 | 90 | 180] -->
      <div class="size-64 mb-2">
        <img class=" w-full h-full " src="https://images.unsplash.com/photo-1716872491089-a43035b4db58?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
      </div>
      <!-- invert ou invert-0 -->
      <div class="size-64 mb-2">
        <img class=" w-full h-full " src="https://images.unsplash.com/photo-1716872491089-a43035b4db58?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
      </div>
        <!-- saturate-[0 | 50 | 100 | 150 | 200] -->
      <div class="size-64 mb-2">
        <img class=" w-full h-full " src="https://images.unsplash.com/photo-1716872491089-a43035b4db58?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
      </div>
        <!-- sepia ou sepia-0-->
      <div class="size-64 mb-2">
        <img class=" w-full h-full " src="https://images.unsplash.com/photo-1716872491089-a43035b4db58?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
      </div>
     
      
      
      

    </section>
  
  

  
</body>
</html>
