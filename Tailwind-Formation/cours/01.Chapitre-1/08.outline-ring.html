<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS</title>
  <!-- CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <section class="w-full max-w-[1200px] m-auto p-2 pt-10">
    <a href="../index.html" class="inline-block w-32 text-white cursor-pointer bg-blue-500 hover:bg-blue-600 p-2 rounded-md text-center">
      Retour
    </a>


       <!-- DEBUT DE FORMATION -->

       <div class="my-3 text-center shadow-md p-3  flex flex-col">
        <h2 class="text-center text-blue-500 font-bold m-3">Outline</h2>
        <!-- outline-->
        <button class="mb-6 ">Button A</button>
        <button class="mb-6 ">Button B</button>
        <button class="mb-6 ">Button C</button>
        <button class="mb-6 ">Button D</button>
        <!-- couleurs -->
        <button class="mb-6 ">Button E</button>
        <button class="mb-6 ">Button F</button>
        <!-- style -->
        <button class="mb-6 ">Button G</button>
        <button class="mb-6 ">Button H</button>
        <button class="mb-6 ">Button I</button>
        <!-- offset -->
        <button class="mb-6 ">Button J</button>
        <button class="mb-6 ">Button K</button>
        <button class="mb-6 ">Button L</button>
        <button class="mb-6 ">Button M</button>
        <button class="mb-6 ">Button N</button>

      </div>

      <div class="my-3 text-center shadow-md p-3  flex flex-col">
        <h2 class="text-center text-blue-500 font-bold m-3">Ring</h2>
        <!-- ring-->

        <button class="mb-6 ">Button A</button>
        <button class="mb-6 ">Button B</button>
        <button class="mb-6 ">Button C</button>
        <!-- couleurs -->
        <button class="mb-6 ">Button E</button>
        <button class="mb-6 ">Button F</button>
        <!-- offset -->
        <button class="mb-6 ">Button J</button>
      </div>
       

  </section> 
  
  

  
</body>
</html>
