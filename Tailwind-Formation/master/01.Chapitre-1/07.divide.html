<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS</title>
  <!-- CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <section class="w-full max-w-[1200px] m-auto p-2 pt-10">
    <a href="../index.html" class="inline-block w-32 text-white cursor-pointer bg-blue-500 hover:bg-blue-600 p-2 rounded-md text-center">
      Retour
    </a>


       <!-- DEBUT DE FORMATION -->

       <div class="my-3 text-center shadow-md p-3  flex flex-col">
        <h2 class="text-center text-blue-500 font-bold m-3">Divide</h2>
        <!-- divide-->
        <!-- divide-[x | y | x-reverse | y-reverse] -->
        <!-- divide-[x | y | x-reverse | y-reverse] + divide-[solid | double | dashed | dotted | none] -->
        <!-- divide-[x | y | x-reverse | y-reverse] + divide-[color] -->

        <ul class="flex gap-2 mb-8 divide-x">
          <li>Item</li>
          <li>Item</li>
          <li>Item</li>
        </ul>
        <ul class="mb-8 divide-y">
          <li>Item</li>
          <li>Item</li>
          <li>Item</li>
        </ul>
        <ul class="mb-8 divide-y divide-y-reverse">
          <li>Item</li>
          <li>Item</li>
          <li>Item</li>
        </ul>
        <ul class="mb-8 divide-y divide-slate-700">
          <li>Item</li>
          <li>Item</li>
          <li>Item</li>
        </ul>
        <ul class="mb-8 divide-y divide-blue-800 divide-solid  ">
          <li>Item</li>
          <li>Item</li>
          <li>Item</li>
        </ul>
        <ul class="mb-8 divide-y divide-blue-800 divide-dashed">
          <li>Item</li>
          <li>Item</li>
          <li>Item</li>
        </ul>  
      </div>
       

  </section>
  
  

  
</body>
</html>
