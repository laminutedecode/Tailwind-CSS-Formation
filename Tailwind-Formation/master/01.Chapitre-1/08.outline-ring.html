<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS</title>
  <!-- CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <section class="w-full max-w-[1200px] m-auto p-2 pt-10">
    <a href="../index.html" class="inline-block w-32 text-white cursor-pointer bg-blue-500 hover:bg-blue-600 p-2 rounded-md text-center">
      Retour
    </a>


       <!-- DEBUT DE FORMATION -->

       <div class="my-3 text-center shadow-md p-3  flex flex-col">
        <h2 class="text-center text-blue-500 font-bold m-3">Outline</h2>
        <!-- outline-->
        <button class="mb-6 outline outline-offset-2 outline-1">Button A</button>
        <button class="mb-6 outline outline-offset-2 outline-2">Button B</button>
        <button class="mb-6 outline outline-offset-2 outline-4">Button C</button>
        <button class="mb-6 outline outline-offset-2 outline-8">Button D</button>
        <!-- couleurs -->
        <button class="mb-6 outline outline-offset-2 outline-blue-600">Button E</button>
        <button class="mb-6 outline outline-offset-2 outline-[crimson]">Button F</button>
        <!-- style -->
        <button class="mb-6 outline outline-offset-2 outline-dashed">Button G</button>
        <button class="mb-6 outline outline-offset-2 outline-dotted">Button H</button>
        <button class="mb-6 outline outline-offset-2 outline-double">Button I</button>
        <!-- offset -->
        <button class="mb-6 outline outline-offset-0 outline-dotted">Button J</button>
        <button class="mb-6 outline outline-offset-1 outline-double">Button K</button>
        <button class="mb-6 outline outline-offset-2 outline-dotted">Button L</button>
        <button class="mb-6 outline outline-offset-4 outline-double">Button M</button>
        <button class="mb-6 outline outline-offset-8 outline-double">Button N</button>

      </div>

      <div class="my-3 text-center shadow-md p-3  flex flex-col">
        <h2 class="text-center text-blue-500 font-bold m-3">Ring</h2>
        <!-- ring-->

        <button class="mb-6 ring-offset-2 ring-2">Button A</button>
        <button class="mb-6 ring-offset-2 ring-4">Button B</button>
        <button class="mb-6 ring-offset-2 ring-[10px]">Button C</button>
        <!-- couleurs -->
        <button class="mb-6 ring-2 ring-blue-500">Button E</button>
        <button class="mb-6 ring-2 ring-[crimson]">Button F</button>
        <!-- offset -->
        <button class="mb-6 ring ring-pink-500 ring-offset-2 ring-offset-slate-50 dark:ring-offset-slate-900">Button J</button>
      </div>
       

  </section>
  
  

  
</body>
</html>
