<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS</title>
  <!-- CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <section class="w-full max-w-[1200px] m-auto p-2 pt-10">
    <a href="../index.html" class="inline-block w-32 text-white cursor-pointer bg-blue-500 hover:bg-blue-600 p-2 rounded-md text-center">
      Retour
    </a>


       <!-- DEBUT DE FORMATION -->

      <div class="my-3 text-center shadow-md p-3 bg-gray-200 flex flex-col">
        <h2 class="text-center text-blue-500 font-bold m-3">Width</h2>
        <!-- width-->
        <!-- w- | max-w- -->
        <p class="bg-red-500 w-16">Width</p>
        <p class="bg-red-500 w-32">Width</p>
        <p class="bg-red-500 w-1/2">Width</p>
        <p class="bg-red-500 w-4/12">Width</p>
        <p class="bg-red-500 w-[200px]">Width</p>
        <p class="bg-red-500 w-full">Width</p>
        <p class="bg-red-500 w-screen">Width</p>
        
        <p class="bg-red-500 w-full max-w-4/12">Width</p>
        <p class="bg-red-500 w-full max-w-32">Width</p>
        <p class="bg-red-500 w-full max-w-[1000px]">Width</p>
      </div>
      <div class="my-3 text-center shadow-md p-3 bg-gray-200 flex flex-col">
        <h2 class="text-center text-blue-500 font-bold m-3">Height</h2>
        <!-- height-->
        <p class="bg-red-500 mb-2 h-16">height</p>
        <p class="bg-red-500 mb-2 h-32">height</p>
        <p class="bg-red-500 mb-2 h-[200px]">height</p>
        <p class="bg-red-500 mb-2 h-screen">height</p>
        <p class="bg-red-500 mb-2 h-full max-h-[50vh]">height</p>
        
        <div class="my-3 text-center shadow-md p-3 bg-gray-200 flex flex-col">
          <h2 class="text-center text-blue-500 font-bold m-3">Size</h2>
          <!-- size-->
          <p class="bg-red-500 mb-2 size-16 ">size</p>
          <p class="bg-red-500 mb-2 size-20">size</p>
          <p class="bg-red-500 mb-2 size-24">size</p>
          <p class="bg-red-500 mb-2 size-32">size</p>
          <p class="bg-red-500 mb-2 size-96">size</p>
           
        </div>
      </div>


 


  </section>
  
  

  
</body>
</html>
