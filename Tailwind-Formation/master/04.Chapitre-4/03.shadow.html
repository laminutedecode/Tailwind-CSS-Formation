<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS</title>
  <!-- CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <section class="w-full max-w-[1200px] m-auto p-2 pt-10">
    <a href="../index.html" class="inline-block w-32 text-white cursor-pointer bg-blue-500 hover:bg-blue-600 p-2 rounded-md text-center">
      Retour
    </a>


    
    <h2 class="text-center text-blue-500 font-bold m-3">Shadow</h2>
    <div class="my-3 text-center p-3  flex flex-col justify-center items-center gap-2">
      <!-- DEBUT DE FORMATION -->
      
      
      <!-- shadow-[sm | md | lg | xl | 2xl | 3xl] -->
      <div class="size-64 mb-2 bg-gray-200 shadow-xl">
        
      </div>
      <!-- shadow-[color] -->
      <div class="size-64 mb-2 bg-blue-800 shadow-xl shadow-orange-300">
      </div>
      <h2 class="text-center text-blue-500 font-bold m-3">Opacity</h2>
      <!-- opacity-[de 0 Ã  100 (de 5 en 5)] -->
      <div class="size-64 mb-2 bg-blue-800 opacity-25">
        
      </div>
      <h2 class="text-center text-blue-500 font-bold m-3">Hidden</h2>
      <!-- hidden -->
      <div class="size-64 mb-2 bg-blue-800 opacity-25 hidden">
        
      </div>
      <h2 class="text-center text-blue-500 font-bold m-3">Mix blend mode</h2>
        <!-- mix-blend-[normal | multiply | screen | overlay | darken | lighten | color-dodge | burn] -->
      <div class="flex justify-center -space-x-14">
        <div class="size-24 mix-blend-multiply bg-blue-400 "></div>
        <div class="size-24 mix-blend-overlay bg-pink-400 "></div>
      </div>
     
      
      
      

    </section>
  
  

  
</body>
</html>
