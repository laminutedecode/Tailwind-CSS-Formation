<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS</title>
  <!-- CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <section class="w-full max-w-[1200px] m-auto p-2 pt-10">
    <a href="../index.html" class="inline-block w-32 text-white cursor-pointer bg-blue-500 hover:bg-blue-600 p-2 rounded-md text-center">
      Retour
    </a>


    
    <h2 class="text-center text-blue-500 font-bold m-3">Flexbox partie 1</h2>
    <div class="my-3 text-center shadow-md p-3  flex flex-col gap-2">
      <!-- DEBUT DE FORMATION -->

      <!-- flex -->
      <div class="flex p-3 bg-red-400 w-full mb-2">
          <div class="size-16 bg-gray-500">item 1</div>
          <div class="size-16 bg-violet-500">item 2</div>
          <div class="size-16 bg-blue-500">item 3</div>
      </div>

      <!-- gap-[valeur] -->
      <!-- gap-x-[valeur] -->
      <!-- gap-y-[valeur] -->
      <div class="flex gap-3 p-3 bg-red-400 w-full mb-2">
          <div class="size-16 bg-gray-500">item 1</div>
          <div class="size-16 bg-violet-500">item 2</div>
          <div class="size-16 bg-blue-500">item 3</div>
      </div>

      <!-- flex-[col | row | row-reverse | col-reverse] -->
      <div class="flex gap-3 flex-col-reverse p-3 bg-red-400 w-full mb-2">
          <div class="size-16 bg-gray-500">item 1</div>
          <div class="size-16 bg-violet-500">item 2</div>
          <div class="size-16 bg-blue-500">item 3</div>
      </div>

      <!-- justify-[normal | start | end | center | between | around | evenly | stretch] -->
      <div class="flex gap-3 justify-center p-3 bg-red-400 w-full mb-2">
          <div class="size-16 bg-gray-500">item 1</div>
          <div class="size-16 bg-violet-500">item 2</div>
          <div class="size-16 bg-blue-500">item 3</div>
      </div>
      <!-- items-[start | end | center | stretch] -->
      <div class="flex gap-3 justify-center h-32 items-center p-3 bg-red-400 w-full mb-2">
          <div class="size-16 bg-gray-500">item 1</div>
          <div class="size-16 bg-violet-500">item 2</div>
          <div class="size-16 bg-blue-500">item 3</div>
      </div>
      <!-- flex-[wrap | nowrap | wrap-reverse] -->
      <div class="flex gap-3 justify-center items-center flex-wrap p-3 bg-red-400 w-full mb-2">
          <div class="size-60 bg-gray-500">item 1</div>
          <div class="size-60 bg-violet-500">item 2</div>
          <div class="size-60 bg-blue-500">item 3</div>
      </div>
    
     

  </section>
  
  

  
</body>
</html>
