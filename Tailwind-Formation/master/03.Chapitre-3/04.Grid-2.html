<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS</title>
  <!-- CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <section class="w-full max-w-[1200px] m-auto p-2 pt-10">
    <a href="../index.html" class="inline-block w-32 text-white cursor-pointer bg-blue-500 hover:bg-blue-600 p-2 rounded-md text-center">
      Retour
    </a>


    
    <h2 class="text-center text-blue-500 font-bold m-3">Grid partie 2</h2>
    <div class="my-3 text-center shadow-md p-3  flex flex-col gap-2">
      <!-- DEBUT DE FORMATION -->

     <!-- justify-items-[start | end | stretch | center] -->
      <div class="grid justify-items-center p-3 bg-red-400 w-full mb-2">
          <div class="bg-gray-500 ">item 1</div>
          <div class="bg-violet-500 ">item 2</div>
          <div class="bg-blue-500">item 3</div>
      </div>

     <!-- content-[start | end | stretch | center | between | arround | evenly] -->
      <div class="h-64 grid content-end p-3 bg-red-400 w-full mb-2">
          <div class="bg-gray-500 ">item 1</div>
          <div class="bg-violet-500 ">item 2</div>
          <div class="bg-blue-500">item 3</div>
      </div>
      
      <!-- justify-self-[start | end | stretch | center ] -->
      <div class="h-64 grid  p-3 bg-red-400 w-full mb-2">
        <div class="bg-gray-500 ">item 1</div>
        <div class="bg-violet-500 justify-self-end ">item 2</div>
        <div class="bg-blue-500">item 3</div>
      </div>
      
      
      <!-- place-content-[start | end | stretch | center | between | arround | evenly] -->
       <div class="h-64 grid place-content-center p-3 bg-red-400 w-full mb-2">
           <div class="bg-gray-500 ">item 1</div>
           <div class="bg-violet-500 ">item 2</div>
           <div class="bg-blue-500">item 3</div>
       </div>
      <!-- place-items-[start | end | stretch | center] -->
       <div class="h-64 grid place-items-center p-3 bg-red-400 w-full mb-2">
           <div class="bg-gray-500 ">item 1</div>
           <div class="bg-violet-500 ">item 2</div>
           <div class="bg-blue-500">item 3</div>
       </div>
      <!-- place-self-[start | end | stretch | center] -->
       <div class="h-64 grid  p-3 bg-red-400 w-full mb-2">
           <div class="bg-gray-500 ">item 1</div>
           <div class="bg-violet-500 place-self-end">item 2</div>
           <div class="bg-blue-500">item 3</div>
       </div>
      
      

    </section>
  
  

  
</body>
</html>
