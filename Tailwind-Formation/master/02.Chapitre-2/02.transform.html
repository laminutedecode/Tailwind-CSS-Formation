<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS</title>
  <!-- CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <section class="w-full max-w-[1200px] m-auto p-2 pt-10">
    <a href="../index.html" class="inline-block w-32 text-white cursor-pointer bg-blue-500 hover:bg-blue-600 p-2 rounded-md text-center">
      Retour
    </a>


       <!-- DEBUT DE FORMATION -->

       <div class="my-3 text-center shadow-md p-3  flex items-center gap-20">
        <!-- rotate -->
         <!-- 0 - 1- 2 -3 -6 - 12 - 45 - 90 - 180 -->
        <div class="w-32 h-32 text-white p-2 rounded-md bg-red-500 mb-10  rotate-2">
          Rotate
        </div>
        <!-- scale -->
        <div class="w-32 h-32 text-white p-2 rounded-md bg-red-500 mb-10   hover:scale-75 transition-transform">
          Scale
        </div>
        <!-- translate -->
        <div class="w-32 h-32 text-white p-2 rounded-md bg-red-500 mb-16   translate-x-12 translate-y-6">
          Translate
        </div>
          <!-- skew -->
          <!-- skew-y ou skew-x 0 - 1- 2 -3 -6 - 12 -->
          <div class="w-32 h-32 text-white p-2 rounded-md bg-red-500 mb-10  skew-x-6 skew-y-6">
            Transform skew
          </div>
          <!-- Origine -->
          <!-- origin-[center|top|top-right|top-left ...] -->
          <div class="w-32 h-32 text-white p-2 rounded-md bg-red-500 mb-10  origin-top-left rotate-6">
            Transform origin
          </div>



        <button class="w-32 text-white p-2 rounded-md transition ease-in-out delay-150 bg-red-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 mb-2">
          Bouton 
        </button>



      </div>


  </section>
  
  

  
</body>
</html>
