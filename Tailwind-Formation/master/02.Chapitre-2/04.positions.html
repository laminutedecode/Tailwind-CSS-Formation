<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS</title>
  <!-- CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <section class="w-full max-w-[1200px] m-auto p-2 pt-10">
    <a href="../index.html" class="inline-block w-32 text-white cursor-pointer bg-blue-500 hover:bg-blue-600 p-2 rounded-md text-center">
      Retour
    </a>


       <!-- DEBUT DE FORMATION -->

       <h2 class="text-center text-blue-500 font-bold m-3">Positions</h2>
       <div class="my-3 text-center shadow-md p-3  flex justify-center gap-2">
        <!-- absolute | relative | static | fixed | sticky-->
        <div class="size-96 bg-gray-400 relative">
          <!-- [right | end]-[valeur] | [left | start]-[valeur] | top-[valeur] | bottom-[valeur] -->
          <!-- z-[valeur] -->
          <div class="size-16 bg-red-600 absolute end-4 z-10"></div>
          <div class="size-16 bg-green-600 absolute end-2"></div>

        </div>

        <div class="w-full h-16 bg-orange-500 fixed bottom-0">fixed</div>
     

  </section>
  
  

  
</body>
</html>
