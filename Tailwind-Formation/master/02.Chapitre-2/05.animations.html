<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS</title>
  <!-- CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <section class="w-full max-w-[1200px] m-auto p-2 pt-10">
    <a href="../index.html" class="inline-block w-32 text-white cursor-pointer bg-blue-500 hover:bg-blue-600 p-2 rounded-md text-center">
      Retour
    </a>


       <!-- DEBUT DE FORMATION -->

       <div class="my-3 text-center shadow-md p-3  flex flex-col">
        

        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg animate-spin w-8 h-8 mb-5">
          Spin
        </button>
  
  
      <button class="bg-blue-500 text-white px-4 py-2 rounded-lg relative w-32 mb-5">
        Notifications
        <span class="absolute top-[-2px] right-[-2px] block h-4 w-4 bg-red-600 rounded-full ring-2 ring-white animate-ping"></span>
        <span class="absolute top-[-2px] right-[-2px] block h-4 w-4 bg-red-600 rounded-full"></span>
      </button>
  

      <button class="bg-green-500 text-white p-3 rounded-lg animate-pulse mb-2 w-16">
          Pulse
      </button>
  
 
      <button class="bg-yellow-500 text-white rounded-lg animate-bounce w-8 h-8">
          >
      </button>
      
       

      </div>


  </section>
  

</body>
</html>
